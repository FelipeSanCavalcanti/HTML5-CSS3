<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: rgb(255, 51, 0);
            width: 160px;
        }

        div:hover{
            color: rgb(216, 12, 5);
        }


    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse dobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p><strong>TEXTO ESCONDIDO</strong></p>
    </div>
</body>
</html>
