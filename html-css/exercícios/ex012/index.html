<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Colocando Vídeos no própio sever</h1>
        <video height="300" poster="morangothumb.jpeg" controls autoplay>
            <source src="midia/Meu-Video.webm.webm" type="video/webm">
            <source src="midia/meu-video.mp4.mp4" type="video/mp4">
            <source src="midia/Meu-Video.m4v.m4v" type="video/m4v">
            <p>Seu navegador infelizmente não conseguiu carregar o vídeo</p>
        </video>
        <h1>Colocando vídeos a partir do Youtube</h1>
        <iframe width="300" height="169" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h1>Colocando vídeos a partir do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&color=ff9933&byline=0&portrait=0" width="300" height="169" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
